<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="Feedback Form.css">
    <title>Form Reviews</title>
</head>
<body>

<div class="wrapper">
    <h3>How would you rate this quiz?</h3>
    <form name="feedback" netlify>
        <div class="rating">
            <input type="number" name="rating" hidden>
            <i class='bx bx-star star' style="--i: 0;"></i>
            <i class='bx bx-star star' style="--i: 1;"></i>
            <i class='bx bx-star star' style="--i: 2;"></i>
            <i class='bx bx-star star' style="--i: 3;"></i>
            <i class='bx bx-star star' style="--i: 4;"></i>
        </div>
        <h4>Have any feedback? Reach out to us here!</h4>
        <textarea name="opinion" cols="30" rows="5" placeholder="Your feedback..."></textarea>
        <div class="btn-group">
            <button type="submit" class="btn submit">Submit</button>
            <button class="btn cancel" id="cancel-button">Cancel</button>
        </div>
    </form>
</div>

<script src="Feedback Form.js" defer></script>
</body>
</html>
